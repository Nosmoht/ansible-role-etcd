---
etcd_etcd_binary_file_name: etcd
etcd_etcd_binary_file: '{{ etcd_build_bin_path }}/{{ etcd_etcd_binary_file_name }}'
etcd_etcdctl_binary_file_name: etcdctl
etcd_etcdctl_binary_file: '{{ etcd_build_bin_path }}/{{ etcd_etcdctl_binary_file_name }}'
etcd_build: false
etcd_build_repo_url: https://github.com/coreos/etcd.git
etcd_build_repo_update: false
etcd_build_version_default: v2.0.5
etcd_build_path: '{{ lookup(''env'', ''HOME'') }}/etcd'
etcd_build_bin_path: '{{ etcd_build_path }}/bin'
etcd_build_packages:
- git
- go
etcd_build_install_packages: true
etcd_install: false
etcd_install_path: /usr/local/bin
etcd_install_owner: root
etcd_install_group: root
etcd_install_mode: '0755'
etcd_install_sudo: false
etcd_service: false
etcd_service_state: running
etcd_service_enabled: true
etcd_cluster_name: default
etcd_cluster_data_dir: /var/lib/etcd
etcd_cluster_group_name: null
etcd_key_default_state: present
etcd_host: 127.0.0.1
etcd_port: 4001